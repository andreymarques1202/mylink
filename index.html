<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Contato</title>
</head>
<body>
    <div id="main-container">
        <!-- Informações de endereço -->
        <div id="address-container">
            <div class="fade"></div>
            <div id="address-content">
                <h2><ion-icon name="navigate-outline"></ion-icon> Endereço</h2>
                <p>Rua Paraná, 420</p>
                <h2><ion-icon name="call-outline"></ion-icon> Telefone</h2>
                <p>(51) 99561-8177</p>
                <h2><ion-icon name="mail-outline"></ion-icon> Email</h2>
                <p>andreymarques822@gmail.com</p>
            </div>
        </div>

        <!-- Formulario para contato -->
        <div id="form-container">
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                <label for="phome">Telefone:</label>
                <input type="tel" name="phone" id="phone" placeholder="Digite seu telefone">
                <label for="msg">Sua mensagem:</label>
                <textarea name="msg" placeholder="Como posso te ajudar?"></textarea>
                <input type="submit" value="Enviar mensagem">
            </form>
        </div>
    </div>
</body>
</html>
